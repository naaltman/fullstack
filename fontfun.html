<!doctype html>
<head>
  <meta charset="utf-8">
  <title> Font Fun </title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+SC|Vidaloka|Karla|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="fonts.css">
</head>
<body>
  <section>
    <h1 class="font_header">Heading fonts</h1>
    <h2 class="font_vid"> Vidaloka </h2>
      <h3 class="font_vid">Amazingly few discotheques provide jukeboxes </h3>
    <h2 class="font_alegreya">Alegraya</h2>
      <h3 class="font_alegreya">How razorback-jumping frogs can level six piqued gymnasts!</h3>
    <h1 class="font_body">Body fonts</h1>
    <h2 class="font_quicksand">Quicksand </h2>
      <p class="font_quicksand">The quick onyx goblin jumps over the lazy dwarf</p>
    <h2 class="font_karla">Karla</h2>
      <p class="font_karla">I watched the storm, so beautiful yet terrific.</p>

</body>
